<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
		<title>MBTI Cube</title>
		<link rel='stylesheet' type='text/css' href='css/style.css' />
		<script type='text/javascript' src='js/Acha_Personal_Library.js'></script>
	</head>

	<body translate="no" onload="init()">
    <div class="cube-wrapper">
      <div class="cube">
        <!-- Each Class is indicative of the cube's face.-->
        <div class="face f">
					<span class="functions" id="Fe">Fe</span>
					<span class="functions" id="Si">Si</span>
					<span class="functions" id="Ni">Ni</span>
					<span class="functions" id="Te">Te</span>
				</div>
        <div class="face R">
					<span class="functions" id="Si">Si</span>
					<span class="functions" id="Ne">Ne</span>
					<span class="functions" id="Te">Te</span>
					<span class="functions" id="Fi">Fi</span>
				</div>
        <div class="face b">
					<span class="functions" id="Ne">Ne</span>
					<span class="functions" id="Ti">Ti</span>
					<span class="functions" id="Fi">Fi</span>
					<span class="functions" id="Se">Se</span>
				</div>
        <div class="face L">
					<span class="functions" id="Ti">Ti</span>
					<span class="functions" id="Fe">Fe</span>
					<span class="functions" id="Se">Se</span>
					<span class="functions" id="Ni">Ni</span>
				</div>
        <div class="face T">
					<span class="functions" id="Ti">Ti</span>
					<span class="functions" id="Ne">Ne</span>
					<span class="functions" id="Fe">Fe</span>
					<span class="functions" id="Si">Si</span>
				</div>
        <div class="face B">
					<span class="functions" id="Ni">Ni</span>
					<span class="functions" id="Te">Te</span>
					<span class="functions" id="Se">Se</span>
					<span class="functions" id="Fi">Fi</span>
				</div>
      </div>
    </div>
		<script type='text/javascript' src='js/cube.js'></script>
  </body>
</html>
